AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Resources:
  UploadBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${AWS::StackName}-upload-bucket-${AWS::Region}-${AWS::AccountId}'
    DeletionPolicy: Delete

  SessionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${AWS::StackName}-sessions'
      AttributeDefinitions:
        - AttributeName: sessionId
          AttributeType: S
      KeySchema:
        - AttributeName: sessionId
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      StreamSpecification:
        StreamViewType: NEW_IMAGE

  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'file-name,Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"

  UploadDocumentFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.upload_document.handler
      Runtime: python3.10
      MemorySize: 512
      Timeout: 30
      Environment:
        Variables:
          S3_BUCKET_NAME: !Ref UploadBucket
          DYNAMODB_TABLE_NAME: !Ref SessionsTable
      Policies:
        - S3CrudPolicy:
            BucketName: !Ref UploadBucket
        - DynamoDBCrudPolicy:
            TableName: !Ref SessionsTable
      Events:
        UploadAPI:
          Type: Api
          Properties:
            Path: /upload
            Method: post
            RestApiId: !Ref ApiGateway

  DocumentIndexingFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: app.document_indexing.handler
      Runtime: python3.10
      MemorySize: 512
      Timeout: 30
      Environment:
        Variables:
          OPENSEARCH_ENDPOINT: !GetAtt OpenSearchCollection.CollectionEndpoint
      Events:
        DynamoDBStream:
          Type: DynamoDB
          Properties:
            Stream: !GetAtt SessionsTable.StreamArn
            BatchSize: 100
            StartingPosition: TRIM_HORIZON
      Policies:
        - Statement:
            Effect: Allow
            Action:
              - 'aoss:APIAccessAll'
            Resource: '*'

  OpenSearchCollection:
    Type: AWS::OpenSearchServerless::Collection
    Properties:
      Name: 'vector-store'
      Type: 'VECTORSEARCH'

  OpenSearchAccessPolicy:
    Type: AWS::OpenSearchServerless::AccessPolicy
    Properties:
      Name: 'vector-store-access-policy'
      Policy: !Sub |
        {
          "Version": "2012-10-17",
          "Statement": [
            {
              "Sid": "EnableAccess",
              "Effect": "Allow",
              "Action": [
                "aoss:CreateCollectionItems",
                "aoss:DeleteCollectionItems",
                "aoss:UpdateCollectionItems",
                "aoss:DescribeCollectionItems",
                "aoss:VectorSearch"
              ],
              "Resource": "arn:aws:aoss:${AWS::Region}:${AWS::AccountId}:collection/vector-store/*",
              "Principal": "*"
            }
          ]
        }
      Type: 'data'

Outputs:
  OpenSearchEndpoint:
    Description: 'OpenSearch Serverless endpoint'
    Value: !GetAtt OpenSearchCollection.CollectionEndpoint
